<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatIO</title>
    <style>
        body{
            background: #f9f9f9;
        }
        #container{
            width: 700px;
            margin:0px auto;
        }
        #chatWindow{
            height: 300px;
        }
        #mainWrapper{
            display: none;
        }
        #chatWrapper{
            float: left;
            padding: 10px;
            border-radius: 10px;
            background: #f4f4f4;
            border: 1px #ccc solid;
        }
        #userWrapper{
            float: left;
            padding: 10px;
            border-radius: 10px;
            background: #f4f4f4;
            border: 1px #ccc solid;
            margin-left: 20px;
            width: 150px;
            max-height: 200px;
        }
        #nameWrapper{
            float: left;
            padding: 10px;
            border-radius: 10px;
            background: #f4f4f4;
            border: 1px #ccc solid;
            margin-left: 20px;
        }
        input{
            height: 30px;
        }
    </style>
</head>
<body>
  <div id="container">
      <div id="nameWrapper">
         <h1>Chat IO</h1>
         <p>Username</p>
          <form id="userForm">
          <input type="text" size="35" id="username" placeholder="Username">
          <input type="submit" value="Submit">
          </form>
      </div>

      <div id="mainWrapper">
          <h1>ChatIO</h1>
         <div id="chatWrapper">
             <div id="chatWindow">
               <form id="messageForm">
                   <input type="text" size="35" id="message" placeholder="Send message here">
                   <input type="submit" value="Submit">
               </form>
             </div>
         </div>
      </div>

      <div id="userWrapper">
          <div id="users">

          </div>
      </div>
  </div>
</body>
</html>
